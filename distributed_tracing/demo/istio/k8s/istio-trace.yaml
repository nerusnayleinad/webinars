apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-trace-1st-hop
  labels:
    trace: jaeger-1
spec:
  replicas: 1
  selector:
    matchLabels:
      trace: jaeger-1
  template:
    metadata:
      labels:
        trace: jaeger-1
    spec:
      containers:
      - name: jaeger-trace
        image: viejo/jaeger-trace:10
        ports:
        - containerPort: 8080
        env:
        - name: NEXT_HOP
          value: 'http://second-hop.istio.svc.cluster.local'
        - name: DELAY
          value: '5'
          
---

apiVersion: v1
kind: Service
metadata:
  name: first-hop
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    trace: jaeger-1
    
---

